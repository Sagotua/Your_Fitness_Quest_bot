<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Push-Ups | Fitness Quest</title>

  <!-- –ü—ñ–∫—Å–µ–ª—å–Ω–∏–π —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.postimg.cc/L8pzwn7Y/bgotherpgs.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: black;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 14px;
      color: #FFD400;
      text-shadow: 2px 2px 0 black;
      margin-bottom: 16px;
    }

    .counter {
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px;
      margin: 16px auto;
      max-width: 240px;
      border: 4px solid #FFD400;
      box-shadow: 4px 4px 0px black;
    }

    .btn {
      background-color: #FFD400;
      color: black;
      border: 4px solid black;
      padding: 12px 16px;
      font-size: 10px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 4px 4px 0px black;
      transition: all 0.1s ease;
      margin: 8px;
      width: 160px;
    }

    .btn:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí™ PUSH-UPS</h1>

    <div class="counter">
      –ü—ñ–¥—Ö—ñ–¥: <span id="setNum">1</span> / 5<br/>
      –ü–æ–≤—Ç–æ—Ä–∏: <span id="repCount">0</span>
    </div>

    <button class="btn" onclick="addRep()">+1 REP</button>
    <button class="btn" onclick="nextSet()">–ù–∞—Å—Ç—É–ø–Ω–∏–π –ø—ñ–¥—Ö—ñ–¥</button>
    <button class="btn" onclick="finish()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏</button>
    <br/>
    <button class="btn" onclick="location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
  </div>

  <script>
    let currentSet = 1;
    const maxSets = 5;
    let repsPerSet = [0, 0, 0, 0, 0];

    const setNum = document.getElementById('setNum');
    const repCount = document.getElementById('repCount');

    function addRep() {
      if (currentSet > maxSets) return;
      repsPerSet[currentSet - 1]++;
      repCount.textContent = repsPerSet[currentSet - 1];
    }

    function nextSet() {
      if (currentSet < maxSets) {
        currentSet++;
        setNum.textContent = currentSet;
        repCount.textContent = repsPerSet[currentSet - 1];
      }
    }

    function finish() {
      const user = window.Telegram?.WebApp.initDataUnsafe?.user;
      const payload = {
        user_id: user?.id,
        username: user?.username || 'anonymous',
        exercise: 'pushups',
        reps: repsPerSet,
        total: repsPerSet.reduce((a, b) => a + b, 0),
        date: new Date().toISOString()
      };

      if (window.Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(payload));
        alert("‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ!");
      } else {
        alert("‚ùå Telegram WebApp API –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
      }
    });
  </script>
</body>
</html>
