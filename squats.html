<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squats | Fitness Quest</title>

    <!-- –ü—ñ–∫—Å–µ–ª—å–Ω–∏–π —à—Ä–∏—Ñ—Ç -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('https://i.postimg.cc/L8pzwn7Y/bgotherpgs.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
            color: black;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 14px;
            color: #FFD400;
            text-shadow: 2px 2px 0 black;
            margin-bottom: 16px;
        }

        .counter {
            font-size: 16px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            margin: 16px auto;
            max-width: 240px;
            border: 4px solid #FFD400;
            box-shadow: 4px 4px 0px black;
        }

        .counter div {
            margin: 4px 0;
            /* –∑–∞–≥–∞–ª—å–Ω–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å */
        }

        .counter .counter-gap {
            margin-top: 12px;
            /* –±—ñ–ª—å—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –ø–µ—Ä–µ–¥ –ü–æ–≤—Ç–æ—Ä–∏ */
        }

        .btn {
            background-color: #FFD400;
            color: black;
            border: 4px solid black;
            padding: 18px 24px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px black;
            transition: all 0.1s ease;
            margin: 8px;
            width: 200px;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü¶µ SQUATS</h1>

        <div class="counter">
            <div>–ü—ñ–¥—Ö—ñ–¥: <span id="setNum">1</span> / 5</div>
            <div class="counter-gap">–ü–æ–≤—Ç–æ—Ä–∏: <span id="repCount">0</span></div>
        </div>

        <button class="btn" onclick="addRep(1)">+1 REP</button>
        <button class="btn" onclick="addRep(10)">+10 REP</button>
        <button class="btn" onclick="nextSet()">–ù–∞—Å—Ç—É–ø–Ω–∏–π –ø—ñ–¥—Ö—ñ–¥</button>
        <button class="btn" onclick="finish()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏</button>
        <br />
        <button class="btn" onclick="location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
    </div>

    <script>
        let currentSet = 1;
        const maxSets = 5;
        let repsPerSet = [0, 0, 0, 0, 0];

        const setNum = document.getElementById('setNum');
        const repCount = document.getElementById('repCount');

        function addRep(count = 1) {
            if (currentSet > maxSets) return;
            repsPerSet[currentSet - 1] += count;
            repCount.textContent = repsPerSet[currentSet - 1];
        }

        function nextSet() {
            if (currentSet < maxSets) {
                currentSet++;
                setNum.textContent = currentSet;
                repCount.textContent = repsPerSet[currentSet - 1];
            }
        }

        function finish() {
            const payload = {
                exercise: 'squats',
                reps: repsPerSet
            };

            if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(payload));
                Telegram.WebApp.close();
            } else {
                alert("‚ùå Telegram WebApp API –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π");
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.ready();
                tg.expand();
            } else {
                console.log("‚ùå Telegram WebApp API –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π");
                alert("‚ùå Telegram WebApp API –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π");
            }
        });
    </script>
</body>

</html>
