<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness WebApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.postimg.cc/HLLJgBn8/Chat-GPT-Image-Jun-14-2025-02-23-29-PM.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .buttons {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button class="btn">Push-Ups</button>
    <button class="btn">Squats</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram?.WebApp;

      if (tg) {
        console.log("✅ Telegram WebApp API доступний");
        tg.ready();
        tg.expand(); // ← повноекранне відкриття
      } else {
        console.log("❌ Telegram WebApp API не доступний");
      }
    });
  </script>
</body>
</html>
