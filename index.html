<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness WebApp</title>

  <!-- Піксельний шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.postimg.cc/qMwh5zx7/new323qwe.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
    }

    .buttons {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      padding: 0 16px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #FFD400;
      color: black;
      border: 4px solid black;
      padding: 14px 18px;
      font-size: clamp(8px, 3.5vw, 14px);
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 4px 4px 0px black;
      transition: all 0.1s ease;
      flex: 1 1 45%;
      max-width: 160px;
      text-align: center;
    }

    .btn:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px black;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button class="btn">Push-Ups</button>
    <button class="btn">Squats</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram?.WebApp;
      if (tg) {
        console.log("✅ Telegram WebApp API доступний");
        tg.ready();
        tg.expand();
      } else {
        console.log("❌ Telegram WebApp API не доступний");
      }
    });
  </script>
</body>
</html>
