<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard | Fitness Quest</title>

    <!-- –ü—ñ–∫—Å–µ–ª—å–Ω–∏–π —à—Ä–∏—Ñ—Ç -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('https://i.postimg.cc/L8pzwn7Y/bgotherpgs.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
            color: black;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 14px;
            margin-bottom: 20px;
            color: #FFD400;
            text-shadow: 2px 2px 0 black;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 360px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 10px;
        }

        th,
        td {
            border: 2px solid black;
            padding: 6px;
        }

        th {
            background-color: #FFD400;
        }

        .btn {
            margin-top: 20px;
            background-color: #FFD400;
            color: black;
            border: 4px solid black;
            padding: 18px 24px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px black;
            transition: all 0.1s ease;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèÜ SCOREBOARD</h1>

        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Push-Ups</th>
                    <th>Squats</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody">
                <!-- JS will render rows here -->
            </tbody>
        </table>

        <button class="btn" onclick="location.href='index.html'">‚Üê Back</button>
    </div>

    <script>
        async function fetchAndRender() {
            try {
                const res = await fetch("https://your-fitness-quest-bot.vercel.app/api/scoreboard");
                const data = await res.json();
                renderScoreboard(data);
            } catch (err) {
                console.error("‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–∞–±–ª–∏—Ü—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤:", err);
            }
        }

        fetchAndRender();

        function renderScoreboard(data) {
            const tbody = document.getElementById("scoreboardBody");
            tbody.innerHTML = "";

            data.forEach(player => {
                let pushups = 0;
                let squats = 0;

                player.results.forEach(result => {
                    const total = result.reps.reduce((a, b) => a + b, 0);
                    if (result.exercise === "pushups") pushups += total;
                    if (result.exercise === "squats") squats += total;
                });

                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${player.name}</td>
          <td>${pushups}</td>
          <td>${squats}</td>
        `;
                tbody.appendChild(row);
            });
        }

    </script>
</body>

</html>
